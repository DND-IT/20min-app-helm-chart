{{- if .Values.scale.enableHpa }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: {{ .Release.Name }}
spec:
  minReplicas: {{ .Values.scale.minReplicas }}
  maxReplicas: {{ .Values.scale.maxReplicas }}
  metrics:
    {{- if .Values.scale.enableMemThreshold }}
    - resource:
        name: memory
        targetAverageUtilization: {{ .Values.scale.memoryThresholdPercentage }}
      type: Resource
    {{- end }}
    - resource:
        name: cpu
        targetAverageUtilization: {{ .Values.scale.cpuThresholdPercentage }}
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
{{- end }}