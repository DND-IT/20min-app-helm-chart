# App specific configs
scale:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  minAvailable: 50%
  cpuThresholdPercentage: 100
  memoryThresholdPercentage: -1  # -1 means "unset". Use positive integer to enable it.

port: 80
# ["bundle", "exec", "rake", "db:create", "db:migrate"]
# command: []
command: []
# ["db:create", "db:migrate"]
args: []
env: {}

image_repo:
image_tag:
image_pull_policy: IfNotPresent

probe:
  liveness: /
  livenessInitialDelaySeconds: 0
  livenessPeriodSeconds: 10
  livenessTimeoutSeconds: 2
  readiness: /
  readinessInitialDelaySeconds: 0
  readinessPeriodSeconds: 6
  readinessFailureThreshold: 2
  readinessTimeoutSeconds: 2

service:
  enabled: true
  type: ClusterIP
  port: 80
  name:

# Activated by setting at least one host
ingress:
  annotations:
  hosts: []
  paths: ['/']
  tls: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

metadata:
  labels:
    datadog:
      env: ""
      service: ""
      version: ""

topologySpreadConstraints:
  enabled: true
  # -- Enable pod [Topology Spread Constraints](https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/).
  maxSkew: 1
  # -- The key of node labels.
  # See https://kubernetes.io/docs/reference/kubernetes-api/labels-annotations-taints/
  topologyKey: "topology.kubernetes.io/zone"
  whenUnsatisfiable: ScheduleAnyway
